
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaTraderLife</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>
  <h1>اپلیکیشن MetaTraderLife</h1>
  <p>نسخه نهایی با امکانات کامل.</p>

  <section>
    <h2>تاریخ فعالیت</h2>
    <input type="date" id="selected-date" />
  </section>

  <section>
    <h2>ژورنال ترید</h2>
    <textarea placeholder="توضیحات، ستاپ، نوع حساب، سود/ضرر..."></textarea>
  </section>

  <section>
    <h2>گزارش مالی</h2>
    <textarea placeholder="درآمد، هزینه، پس‌انداز، مسافرت..."></textarea>
  </section>

  <section>
    <h2>تغذیه</h2>
    <label>صبحانه: <select><option>کم</option><option>معمولی</option><option>زیاد</option></select></label><br/>
    <label>ناهار: <select><option>کم</option><option>معمولی</option><option>زیاد</option></select></label><br/>
    <label>شام: <select><option>کم</option><option>معمولی</option><option>زیاد</option></select></label><br/>
    <label>آب و مایعات: <input type="text" placeholder="مقدار مصرف" /></label>
  </section>

  <section>
    <h2>اهداف روزانه/هفتگی/ماهانه</h2>
    <textarea placeholder="اهداف امروز، این هفته، این ماه..."></textarea>
  </section>

  <section>
    <h2>نمودارها و تحلیل‌ها</h2>
    <canvas id="progressChart" width="300" height="200"></canvas>
  </section>

</body>
</html>
