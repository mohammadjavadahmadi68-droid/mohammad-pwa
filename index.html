
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <title>برنامه محمد</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 { color: #2e7d32; }
    .section { margin-bottom: 30px; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 5px; }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #1b5e20; }
  </style>
</head>
<body>
  <h1>برنامه مالی و روزانه محمد</h1>

  <div class="section">
    <h2>ثبت هزینه</h2>
    <label>تاریخ</label><input type="date" />
    <label>مبلغ</label><input type="number" placeholder="مثلاً 120000" />
    <label>دسته‌بندی</label><input type="text" placeholder="خوراک، حمل‌ونقل و ..." />
    <button>ذخیره هزینه</button>
  </div>

  <div class="section">
    <h2>ثبت درآمد</h2>
    <label>تاریخ</label><input type="date" />
    <label>مبلغ</label><input type="number" placeholder="مثلاً 5000000" />
    <label>منبع درآمد</label><input type="text" placeholder="حقوق، ترید، هدیه و ..." />
    <button>ذخیره درآمد</button>
  </div>

  <div class="section">
    <h2>یادداشت روزانه</h2>
    <label>متن یادداشت</label>
    <textarea placeholder="کارهایی که امروز انجام دادی، احساسات، تمرکز..."></textarea>
    <button>ذخیره یادداشت</button>
  </div>
</body>
</html>
