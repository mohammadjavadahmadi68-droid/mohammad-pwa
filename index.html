<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaTraderLife - فرم‌ها</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f2f5; padding: 1rem; direction: rtl; }
    h2 { color: #1976d2; margin-top: 2rem; }
    form { background: #fff; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px #ccc; margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select, textarea { width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 1rem; background: #1976d2; color: white; border: none; padding: 0.7rem 1.2rem; border-radius: 5px; }
    canvas { background: #fff; border-radius: 10px; padding: 1rem; box-shadow: 0 0 10px #ccc; margin-bottom: 2rem; }
  </style>
</head>
<body>
  <h1>MetaTraderLife</h1>

  <!-- ژورنال ترید -->
  <h2>ژورنال ترید</h2>
  <form>
    <label>نام ستاپ
      <select>
        <option>بلی‌فیکس</option>
        <option>پرایس اکشن</option>
        <option>کاپیتان</option>
        <option>سایر</option>
      </select>
    </label>
    <label>نماد / جفت ارز <input type="text"></label>
    <label>حجم معامله <input type="text"></label>
    <label>سود/ضرر دلاری <input type="text"></label>
    <label>TP1 / TP2 / TP نهایی <input type="text"></label>
    <label>Drawdown حساب <input type="text"></label>
    <label>ریسک به ریوارد <input type="text"></label>
    <label>توضیحات <textarea></textarea></label>
    <button type="submit">ثبت ترید</button>
  </form>

  <!-- ثبت تغذیه و وزن -->
  <h2>تغذیه و وزن</h2>
  <form>
    <label>صبحانه <input type="text"></label>
    <label>میان‌وعده <input type="text"></label>
    <label>ناهار <input type="text"></label>
    <label>شام <input type="text"></label>
    <label>وزن فعلی (کیلوگرم) <input type="text"></label>
    <label>قد (سانتی‌متر) <input type="text"></label>
    <button type="submit">ثبت تغذیه</button>
  </form>

  <!-- مدیریت مالی -->
  <h2>مدیریت مالی</h2>
  <form>
    <label>دسته‌بندی هزینه
      <select>
        <option>خوراک</option>
        <option>خانه</option>
        <option>قسط</option>
        <option>رفت و آمد</option>
        <option>سفر</option>
        <option>ترید</option>
        <option>کمک مالی</option>
      </select>
    </label>
    <label>مبلغ هزینه <input type="text"></label>
    <label>توضیحات <textarea></textarea></label>
    <button type="submit">ثبت هزینه</button>
  </form>

  <!-- برنامه قبل خواب -->
  <h2>برنامه قبل خواب</h2>
  <form>
    <label><input type="checkbox"> خواندن یک صفحه قرآن</label>
    <label><input type="checkbox"> شکرگزاری</label>
    <label><input type="checkbox"> مرور اهداف فردا</label>
    <label><input type="checkbox"> خاموشی دستگاه‌ها</label>
    <button type="submit">ثبت روتین</button>
  </form>

  <!-- نمودار تحلیل مالی نمونه -->
  <h2>نمودار هزینه‌های ماهانه</h2>
  <canvas id="expenseChart" width="400" height="200"></canvas>
  <script>
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['خوراک', 'خانه', 'قسط', 'حمل و نقل', 'سفر', 'ترید', 'کمک مالی'],
        datasets: [{
          label: 'هزینه (تومان)',
          data: [2500000, 8000000, 400000, 1000000, 1500000, 2000000, 500000],
          backgroundColor: 'rgba(25, 118, 210, 0.7)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
