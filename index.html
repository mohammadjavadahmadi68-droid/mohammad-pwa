
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaTraderLife</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>اپلیکیشن MetaTraderLife</h1>
    <p>تاریخ فعالیت: <input type="date" id="activityDate"></p>

    <section>
        <h2>ژورنال ترید</h2>
        <input type="text" placeholder="نماد" /><br/>
        <input type="text" placeholder="نوع حساب" /><br/>
        <input type="number" placeholder="سود / ضرر" /><br/>
        <input type="number" placeholder="درودان" /><br/>
        <textarea placeholder="توضیحات اضافی"></textarea>
    </section>

    <section>
        <h2>گزارش مالی</h2>
        <input type="number" placeholder="درآمد" /><br/>
        <input type="number" placeholder="هزینه" /><br/>
        <input type="number" placeholder="پس‌انداز" /><br/>
        <input type="number" placeholder="سایر (مسافرت، خرید و...)" />
    </section>

    <section>
        <h2>تغذیه و آب</h2>
        صبحانه:
        <select><option>کم</option><option>معمولی</option><option>زیاد</option></select><br/>
        ناهار:
        <select><option>کم</option><option>معمولی</option><option>زیاد</option></select><br/>
        شام:
        <select><option>کم</option><option>معمولی</option><option>زیاد</option></select><br/>
        آب و مایعات:
        <input type="text" placeholder="مقدار مصرف">
    </section>

    <section>
        <h2>برنامه‌ریزی و اهداف</h2>
        <textarea placeholder="اهداف امروز، این هفته، این ماه..."></textarea>
    </section>

    <section>
        <h2>نمودار پیشرفت</h2>
        <canvas id="progressChart" width="300" height="150"></canvas>
    </section>

    <script src="app.js"></script>
</body>
</html>
